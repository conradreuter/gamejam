<!DOCTYPE html>
<html>
<head>
  <title>Game Jam</title>
</head>
<body>

    <div class="menu">

      <div class="ui inverted segment">

        

        <div class="ui grid">
          <div class="one column row">
            <b>Status</b>
          </div>
          <div class="two column row">
            <div class="ui labeled button">
            <div class="ui label">
              <i class="red heart icon"></i> Lives
            </div>
            <a class="ui basic left pointing label" id="lives">
              -1
            </a>
          </div>
          <div class="ui labeled button">
            <div class="ui label">
              <i class="yellow dollar icon"></i> Coins
            </div>
            <a class="ui basic left pointing label" id="coins">
              -1
            </a>
          </div>
          </div>
          <div class="two column row">
            <div class="ui labeled button">
              <div class="ui label">
                <i class="green spy icon"></i> Enemies
              </div>
              <a class="ui basic left pointing label" id="enemies">
                -1
              </a>
            </div>
            <div class="ui labeled button">
              <div class="ui label">
                <i class="blue bullseye icon"></i> Kills
              </div>
              <a class="ui basic left pointing label" id="kills">
                -1
              </a>
            </div>
          </div>
        </div>

        <div class="ui grid">
          <div class="one column row">
            <b>Purchase Towers</b>
          </div>
          <div class="one column row">
            <div class="ui labeled button purchase-tower" id="normal">
              <div class="ui label">
                <i class="rocket icon"></i> Normal
              </div>
              <a class="ui basic left pointing label">
                -1
              </a>
            </div>
          </div>
          <div class="one column row">
            <div class="ui labeled button purchase-tower" id="ice">
              <div class="ui label">
                <i class="blue asterisk icon"></i> Ice
              </div>
              <a class="ui basic left pointing label">
                -1
              </a>
            </div>
          </div>
          <div class="one column row">
            <div class="ui labeled button purchase-tower" id="fire">
              <div class="ui label">
                <i class="red fire icon"></i> Fire
              </div>
              <a class="ui basic left pointing label">
                -1
              </a>
            </div>
          </div>
          <div class="two column row">
            <div class="ui labeled button purchase-tower" id="lightning">
              <div class="ui label">
                <i class="yellow lightning icon"></i> Lightning
              </div>
              <a class="ui basic left pointing label">
                -1
              </a>
            </div>
          </div>
          <div class="one column row">
            <div class="ui labeled button purchase-tower" id="freeze">
              <div class="ui label">
                <i class="grey certificate icon"></i> Freeze
              </div>
              <a class="ui basic left pointing label">
                -1
              </a>
            </div>
          </div>

        </div>

      </div>
  </div>
  <style>
    body {
      background: #1b1c1d;
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
      padding: 24px;
    }

    .backpack.dropzone {
      color: black;
    }

    div.menu {
      padding-left: 54px;
      width: 300px;
    }

    .ui.label {
      width: 100px;
    }
    .ui.pointing.label {
      width: 60px;
    }
  </style>
</body>
</html>
