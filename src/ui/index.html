<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="src/ui/menu.css">
<title>Game Jam</title>
</head>
<body>

    <div class="menu">

      <div class="ui inverted segment">

        <div class="ui horizontal inverted segment">
        <div class="ui fluid tiny buttons">
          <button class="ui green left floated button">Start New Game</button>
        </div>
      </div>

        <div class="ui grid">
          <div class="two column row">
            <div class="ui labeled button">
            <div class="ui label">
              <i class="heart icon"></i> Lives
            </div>
            <a class="ui basic left pointing label" id="lives">
              -1
            </a>
          </div>
          <div class="ui labeled button">
            <div class="ui label">
              <i class="dollar icon"></i> Coins
            </div>
            <a class="ui basic left pointing label" id="coins">
              -1
            </a>
          </div>
          </div>
          <div class="two column row">
            <div class="ui labeled button">
              <div class="ui label">
                <i class="bullseye icon"></i> Kills
              </div>
              <a class="ui basic left pointing label" id="kills">
                -1
              </a>
            </div>
          </div>
        </div>

        <div class="ui grid">
          <div class="one column row">
            <b>Purchase Towers</b>
          </div>
          <div class="one column row">
            <div class="ui disabled labeled button purchase-tower" id="normal">
              <a class="ui basic right pointing label">
                -1
              </a>
              <div class="ui label">
                <i class="rocket icon"></i> Normal
              </div>
            </div>
          </div>
          <div class="one column row">
            <div class="ui disabled labeled button purchase-tower" id="ice">
              <a class="ui basic right pointing label">
                -1
              </a>
              <div class="ui label">
                <i class="asterisk icon"></i> Ice
              </div>
            </div>
          </div>
          <div class="one column row">
            <div class="ui disabled labeled button purchase-tower" id="fire">
              <a class="ui basic right pointing label">
                -1
              </a>
              <div class="ui label">
                <i class="fire icon"></i> Fire
              </div>
            </div>
          </div>
          <div class="two column row">
            <div class="ui disabled labeled button purchase-tower" id="lightning">
              <a class="ui basic right pointing label">
                -1
              </a>
              <div class="ui label">
                <i class="lightning icon"></i> Lightning
              </div>
            </div>
          </div>
          <div class="one column row">
            <div class="ui disabled labeled button purchase-tower" id="freeze">
              <a class="ui basic right pointing label">
                -1
              </a>
              <div class="ui label">
                <i class="certificate icon"></i> Freeze
              </div>
            </div>
          </div>

        </div>

      </div>
  </div>
  <style>
    body {
      background: #1b1c1d;
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
      padding: 24px;
    }

    .backpack.dropzone {
      color: black;
    }

    div.menu {
      padding-left: 32px;
      width: 300px;
    }

    .purchase-tower {
      width: 100px;
    }
  </style>
</body>
</html>
